<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom part 4</title>
</head>
<body style="background-color: #212112; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>

    function addLang(langName) {
        const li = document.createElement('li')
        li.innerText = `${langName}`

        document.querySelector('.language').
        appendChild(li)
    }

    addLang("Python")
    addLang("C++")

    // Optimise Way

    function addOptiLang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLang("React")

    
    // edit

    const seclang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "bash"
    seclang.replaceWith(newli)

    
    // Remove

    // const removeLang = document.querySelector("li:last-child")
    // langName.remove()

</script>
</html>
